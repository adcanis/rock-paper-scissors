<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <background src ="imgs/rps_bg.jpg"></background>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>


<body>
    <!-- Header -->
<div class="header"></div>
<h1 class="title"><span><i class="fas fa-hand-rock"></i></span> Rock <span><i class="fas fa-hand-paper"></i></span> Paper <span><i class="fas fa-hand-scissors"></i></span> Scissors </h1>
</div>

<!--  Game Box's  -->
<main>
    <div class="container">
        
        <div class="game_section">
            <div class="display">
                <h3>Player</h3><span id="playerScore"></span>
            </div>
            <div class="show_game">
                <i id="playerDisplay" class=""></i>
            </div>
        </div>

        <div class="game_section">
            <div class="display">
                <h3>Computer</h3><span id="computerScore"></span>
            </div>
            <div class="show_game">
                <i id="computerDisplay" class=""></i>
            </div>
        </div>
    </div>
    <div class="selector">
        <div class="sector_title">
    <h2 id="selector_title">Choose Your Weapon</h2>
        </div>
        <div class="selector_buttons" id="playerButtons">
        <button class="fas fa-hand-rock" id="rock" value="rock"></button>
        <button class="fas fa-hand-paper" id="paper" value="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors" value="scissors"></button>
    </div>
</div>
</main>
<script src="app.js"></script>
</body>
<footer class="copyright">
    <p>Project by  <a id='copyrightLink' href='https://github.com/adcanis'><span class='fab fa-github'></span> adcanis </a></p>
</footer>
</html>
